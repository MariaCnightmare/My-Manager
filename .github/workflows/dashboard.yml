name: Update Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *" # JST 06:00

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        uses: cli/cli@v2
        with:
          version: latest

      - name: Auth gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth status

      - name: Collect project items
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: "@me"
          PROJECT_NUMBER: "1"
          LIMIT: "2000"
        run: |
          chmod +x scripts/collect_project.sh
          scripts/collect_project.sh

      - name: Build dashboard
        run: |
          python3 scripts/build_dashboard.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html data/project_items.json
          git commit -m "chore: update dashboard" || exit 0
          git push
